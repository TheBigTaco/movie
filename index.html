<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Best Novie Tickets</h1>
      <form>
        <label for="movieName">Movie:</label>
        <select class="form-control" id="movieName">
        </select>
        <label for="time">Time:</label>
        <select class="form-control" id="time">
          <option value="1200">12:00pm</option>
          <option value="1330">1:30pm</option>
          <option value="1500">3:00pm</option>
          <option value="1630">4:30pm</option>
          <option value="1800">6:00pm</option>
          <option value="1930">7:30pm</option>
          <option value="2100">9:00pm</option>
          <option value="2230">10:30pm</option>
          <option value="0">12:00am</option>
          <option value="130">1:30am</option>
        </select>
        <label for="age">Age</label>
        <input id="age" class="form-control" type="text" placeholder="Enter your age">
        <button type="submit" name="button" class="btn btn-warning">SUBMIT!!</button>
      </form>
      <p id="output"></p>
    </div>
  </body>
</html>
